<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Login</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>Entrar com</h1>
            <div class="facebook">
                <img class="img-facebook" src="IconeLogin/iconFace30px.png" alt=""> <a href="https://pt-br.facebook.com/">Facebook</a>
            </div>
            <div class="gmail">
                <img class="img-gmail" src="IconeLogin/gmail30px.png" alt=""> <a href="https://www.google.com/intl/pt-BR/gmail/about/">E-mail</a>
            </div>

        </div>
        <div class="cadastro">
            <input type="email" name="cadastro" id="email" placeholder="E-mail" class="cadastro_email">
            <input type="text" placeholder="Usuario" id="cadastro_usuario" class="cadastro_usuario"><br>
            <input type="password" placeholder="Senha" id="cadastro_senha" class="cadastro_senha"><br>
            <input type="checkbox" class="check_termos"> <a href="#" class="termos">Eu li e aceito os termos</a>
        </div>
        <div class="botao">
            <button class="botao_cadastrar">Cadastre-se</button>
        </div>
    </main>
    
</body>
</html>
